<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
    />
    <title>Music Player UI Kit</title>
  </head>
  <body>
    <div class="container">
      <div class="control-1">
        <span class="vol-level"></span>
        <div class="volume-control">
          <span class="panel"></span>
          <span class="knob"></span>
        </div>
      </div>

      <div class="control-2">
        <span class="eq eq-1">
          <span class="eq-level"> </span>
          <span class="text-1">100Hz</span>
          <span class="text-2">0Hz</span>
        </span>

        <span class="eq eq-2">
          <span class="eq-level"> </span>
          <span class="text-1">+12DB</span>
          <span class="text-2">-12DB</span>
        </span>

        <span class="eq eq-3">
          <span class="eq-level"> </span>
          <span class="text-2">PREAMP</span>
        </span>
      </div>

      <div class="control-3">
        <div class="next-prev">
          <span class="prev">
            <i class="fa fa-fast-backward"></i>
          </span>
          <span class="next">
            <i class="fa fa-fast-forward"></i>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
